<form [formGroup]="registerForm">
  <input type="text" placeholder="Първо име" formControlName="firstName">
  <input type="text" placeholder="Фамилия" formControlName="lastName">
  <input type="email" placeholder="Имейл" formControlName="email">
  <input type="password" placeholder="Въведете парола" formControlName="password">
  <input type="password" placeholder="Повторете паролата" formControlName="passwordRepeat">
  <button (click)="submitForm()">Изпрати</button>
</form>
